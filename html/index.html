<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dario learning 2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">

          <h1 class="c-ttl c-ttl-h1 mb-4">Uputstva za upotrebo:</h1>

          <h2 class="c-ttl c-ttl-h2 mt-3">Korak 1</h2>
          <p>slice kartice</p>
          <img class="c-img medium" src="media/app/cardOne.png" alt="Unit image">
          
          <h2 class="c-ttl c-ttl-h2 mt-3">Korak 2</h2>
          <p>na :hover stvoriti efekt sa box-shadow</p>
          <img class="c-img medium" src="media/app/cardOne-hover.png" alt="Unit image - hover effect">
          
          <h2 class="c-ttl c-ttl-h2 mt-3">Korak 3</h2>
          <p>staviti kartice u bootstrapov container</p>
          <img class="c-img" src="media/app/cardOne-bootstrap.png" alt="Units in a bootstrap row">

        </div>
      </div>
    </div>

    <div class="wrapper">
      TU NAPRAVI KARTICU
    </div>
